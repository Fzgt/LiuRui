name: CI Pipeline

on:
  push:
    branches: ["**"]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Config Environment
        uses: actions/setup-node@v3
        with:
          node-version: ">=18.17"

      - name: Install dependencies
        run: yarn

      - name: TS Lint
        run: yarn lint

      - name: Build
        run: yarn build
